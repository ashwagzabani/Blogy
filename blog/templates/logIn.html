{% extends 'base_form.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<p class="login-card-description">Sign into your account</p>
<form method="POST" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-block login-btn mb-4" type="submit">Submit</button>
</form>
{% endblock %}
