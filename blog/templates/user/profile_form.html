{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card mt-5" style="margin: 0 auto; width: 55%;">
        <div class="card-header">
            {% if 'create' in request.path|cut:'/'%}
            <h3 style="float: left;">Create Your Profile</h3>
            {% else %}
            <h3 style="float: left;">Update Your Profile</h3>
            {% endif %}
        </div>
        <div class="card-body"> {{ form|crispy }}
        </div>
        <div class="card-footer">

            <input type="submit" value="Send" class="gradient-button gradient-button-3" style="float: right;">
        </div>
    </div>
</form>
{% endblock %}
